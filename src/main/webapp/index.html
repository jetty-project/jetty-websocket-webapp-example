
<html><head>
    <title>WebSocket Chat</title>
    <script type='text/javascript'>

        if (!window.WebSocket && window.MozWebSocket)
            window.WebSocket=window.MozWebSocket;
        if (!window.WebSocket)
            alert("WebSocket not supported by this browser");

        function $() { return document.getElementById(arguments[0]); }
        function $F() { return document.getElementById(arguments[0]).value; }

        function getKeyCode(ev) { if (window.event) return window.event.keyCode; return ev.keyCode; }

        var room = {
            join: function(location) {
                this._ws=new WebSocket(location);
                this._ws.onopen=this._onopen;
                this._ws.onmessage=this._onmessage;
                this._ws.onclose=this._onclose;
            },

            _onopen: function(){
                $('connect').className='hidden';
                $('uriSelect').className='hidden';
                $('connected').className='';
                $('phrase').focus();
            },

            _send: function(message){
                if (this._ws)
                    this._ws.send(message);
            },

            _close: function(message){
                if (this._ws)
                    this._ws.close(1000, 'Client Initiated Close');
            },

            display: function(header, text){
                if (text == null)
                    text='';
                else
                    text=text.replace('<','&lt;').replace('>','&gt;');

                var chat=$('chat');
                var spanFrom = document.createElement('span');
                spanFrom.className='from';
                spanFrom.innerHTML=header+':&nbsp;';
                var spanText = document.createElement('span');
                spanText.className='text';
                spanText.innerHTML=text;
                var lineBreak = document.createElement('br');
                chat.appendChild(spanFrom);
                chat.appendChild(spanText);
                chat.appendChild(lineBreak);
                chat.scrollTop = chat.scrollHeight - chat.clientHeight;
            },

            _onmessage: function(m) {
                if (m.data){
                    room.display('Received', m.data);
                }
            },

            _onclose: function(m) {
                this._ws=null;
                $('uriSelect').className='';
                $('connect').className='';
                $('connected').className='hidden';
                $('chat').innerHTML='';
            }

        };
    </script>

    <style type='text/css'>
        div { border: 0px solid black; }
        div#chat { clear: both; width: 40em; height: 4ex; overflow: auto; background-color: #f0f0f0; padding: 4px; border: 1px solid black; }
        div#input { clear: both; width: 40em; padding: 4px; background-color: #e0e0e0; border: 1px solid black; border-top: 0px }
        input#phrase { width:30em; background-color: #e0f0f0; }
        input#username { width:14em; background-color: #e0f0f0; }
        div.hidden { display: none; }
        span.from { font-weight: bold; }
        span.alert { font-style: italic; }
    </style>
</head>
<body>
<div id='uriSelect' >
    <button onclick='$("wsPath").value = path + "websocket/servlet/echo";'>Use WebSocket Servlet URI</button>
    <button onclick='$("wsPath").value = path + "websocket/filter/echo";'>Use WebSocket Filter URI</button>
</div>
<div id='chat'></div>
<div id='input'>
    <div id='connect' >
        <input id='wsPath' type='text' style="width: 400px;"/>
        <input id='connectB' class='button' type='submit' name='connect' value='Connect'/>
    </div>
    <div id='connected' class='hidden'>
        Message:&nbsp;
        <input id='phrase' type='text'/>
        <input id='sendB' class='button' type='submit' name='join' value='Send'/>
        <input id='closeB' class='button' type='submit' name='close' value='Close'/>
    </div>
</div>

<script type='text/javascript'>
    var path = document.location.toString().replace('http://','ws://').replace('https://','wss://');
    $('wsPath').setAttribute('autocomplete','OFF');
    $('connectB').onclick = function(event)
    {
        room.join($('wsPath').value);
        return false;
    };

    $('phrase').setAttribute('autocomplete','OFF');
    $('phrase').onkeyup = function(ev)
    {
        var keyc=getKeyCode(ev);
        if (keyc==13 || keyc==10)
        {
            room._send($F('phrase'));
            $('phrase').value='';
            return false;
        }
        return true;
    };

    $('sendB').onclick = function(event)
    {
        room._send($F('phrase'));
        $('phrase').value='';
        return false;
    };

    $('closeB').onclick = function(event)
    {
        room._close();
        return false;
    };

</script>
</body>
</html>
